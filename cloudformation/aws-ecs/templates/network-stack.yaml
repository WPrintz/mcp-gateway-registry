AWSTemplateFormatVersion: '2010-09-09'
Description: >
  MCP Gateway Registry - Network Stack (Consolidated)
  Creates VPC, subnets, NAT gateways, security groups, and VPC endpoints.
  Matches terraform/aws-ecs/vpc.tf and keycloak-security-groups.tf configuration.
  Target Region: us-west-2

Parameters:
  EnvironmentName:
    Type: String
    Default: mcp-gateway
    Description: Name prefix for all resources

  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for VPC (matches Terraform default)

  IngressCidrBlocks:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR blocks allowed to access ALBs (comma-separated for multiple)

Resources:
  #============================================================================
  # VPC
  #============================================================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-vpc

  #============================================================================
  # Internet Gateway
  #============================================================================
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-igw

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  #============================================================================
  # Public Subnets (3 AZs) - /24 subnets (10.0.48.0/24, 10.0.49.0/24, 10.0.50.0/24)
  # Matches Terraform: cidrsubnet(var.vpc_cidr, 8, k + 48)
  #============================================================================
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.48.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-1
        - Key: subnet-type
          Value: public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.49.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-2
        - Key: subnet-type
          Value: public

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [2, !GetAZs '']
      CidrBlock: 10.0.50.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-3
        - Key: subnet-type
          Value: public

  #============================================================================
  # Private Subnets (3 AZs) - /20 subnets (10.0.0.0/20, 10.0.16.0/20, 10.0.32.0/20)
  # Matches Terraform: cidrsubnet(var.vpc_cidr, 4, k)
  #============================================================================
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.0.0/20
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-1
        - Key: subnet-type
          Value: private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.16.0/20
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-2
        - Key: subnet-type
          Value: private

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [2, !GetAZs '']
      CidrBlock: 10.0.32.0/20
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-3
        - Key: subnet-type
          Value: private

  #============================================================================
  # NAT Gateways (one per AZ for HA)
  #============================================================================
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-eip-1

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-eip-2

  NatGateway3EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-eip-3

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-1

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-2

  NatGateway3:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway3EIP.AllocationId
      SubnetId: !Ref PublicSubnet3
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-3

  #============================================================================
  # Route Tables
  #============================================================================
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-rt

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-rt-1

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-rt-2

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  PrivateRouteTable3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-rt-3

  DefaultPrivateRoute3:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable3
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway3

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable3
      SubnetId: !Ref PrivateSubnet3

  #============================================================================
  # Security Groups
  #============================================================================
  
  # VPC Endpoints Security Group
  VpcEndpointsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-vpc-endpoints
      GroupDescription: Security group for VPC endpoints
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref VpcCidr
          Description: HTTPS from VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-vpc-endpoints

  # Main ALB Security Group
  MainAlbSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-main-alb
      GroupDescription: Security group for main ALB
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref IngressCidrBlocks
          Description: HTTP from allowed CIDRs
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref IngressCidrBlocks
          Description: HTTPS from allowed CIDRs
        - IpProtocol: tcp
          FromPort: 8888
          ToPort: 8888
          CidrIp: !Ref IngressCidrBlocks
          Description: Auth server port
        - IpProtocol: tcp
          FromPort: 7860
          ToPort: 7860
          CidrIp: !Ref IngressCidrBlocks
          Description: Gradio port
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-main-alb

  # Keycloak ALB Security Group
  KeycloakAlbSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-keycloak-alb
      GroupDescription: Security group for Keycloak ALB
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS from internet
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-keycloak-alb

  # ECS Tasks Security Group (Registry, Auth Server)
  EcsTasksSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-ecs-tasks
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-ecs-tasks

  EcsTasksIngressFromAlb:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsTasksSG
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      SourceSecurityGroupId: !Ref MainAlbSG
      Description: HTTP from ALB

  EcsTasksIngressFromAlb443:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsTasksSG
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: !Ref MainAlbSG
      Description: HTTPS from ALB

  EcsTasksIngressFromAlb7860:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsTasksSG
      IpProtocol: tcp
      FromPort: 7860
      ToPort: 7860
      SourceSecurityGroupId: !Ref MainAlbSG
      Description: Gradio from ALB

  EcsTasksIngressFromAlb8888:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsTasksSG
      IpProtocol: tcp
      FromPort: 8888
      ToPort: 8888
      SourceSecurityGroupId: !Ref MainAlbSG
      Description: Auth server from ALB

  # Self-referencing rule: Allow all ECS tasks to communicate with each other
  # Required for inter-service communication (Registry <-> Auth, MCP servers, etc.)
  EcsTasksIngressFromSelf:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsTasksSG
      IpProtocol: '-1'
      SourceSecurityGroupId: !Ref EcsTasksSG
      Description: Allow all traffic between ECS tasks in same security group

  # Keycloak ECS Security Group
  KeycloakEcsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-keycloak-ecs
      GroupDescription: Security group for Keycloak ECS tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref KeycloakAlbSG
          Description: Keycloak from ALB
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS outbound
        - IpProtocol: udp
          FromPort: 53
          ToPort: 53
          CidrIp: 0.0.0.0/0
          Description: DNS outbound
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-keycloak-ecs

  # Database Security Group
  DatabaseSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-database
      GroupDescription: Security group for Aurora database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref KeycloakEcsSG
          Description: MySQL from Keycloak ECS
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-database

  # Allow RDS Proxy (which uses DatabaseSG) to connect to Aurora (also in DatabaseSG)
  DatabaseSGSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref DatabaseSG
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref DatabaseSG
      Description: MySQL from RDS Proxy (self-reference)

  # Add Keycloak ECS egress to database
  KeycloakEcsEgressToDb:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref KeycloakEcsSG
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !Ref DatabaseSG
      Description: MySQL to database

  # Add ALB egress to ECS
  MainAlbEgressToEcs:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref MainAlbSG
      IpProtocol: '-1'
      DestinationSecurityGroupId: !Ref EcsTasksSG
      Description: All traffic to ECS tasks

  KeycloakAlbEgressToEcs:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref KeycloakAlbSG
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080
      DestinationSecurityGroupId: !Ref KeycloakEcsSG
      Description: Keycloak to ECS

  # EFS Security Group
  EfsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-efs
      GroupDescription: Security group for EFS
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: !Ref VpcCidr
          Description: NFS from VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-efs

  # MCP Servers Security Group
  McpServersSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-mcp-servers
      GroupDescription: Security group for MCP server tasks
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-mcp-servers

  # Allow ECS tasks to communicate with MCP servers
  McpServersIngressFromEcs:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref McpServersSG
      IpProtocol: tcp
      FromPort: 8000
      ToPort: 9001
      SourceSecurityGroupId: !Ref EcsTasksSG
      Description: MCP ports from ECS tasks

  #============================================================================
  # VPC Endpoints
  #============================================================================
  STSEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.sts
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      SecurityGroupIds:
        - !Ref VpcEndpointsSG
      PrivateDnsEnabled: true

  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2
        - !Ref PrivateRouteTable3

#============================================================================
# Outputs
#============================================================================
Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub ${EnvironmentName}-VpcId

  VpcCidr:
    Description: VPC CIDR block
    Value: !Ref VpcCidr
    Export:
      Name: !Sub ${EnvironmentName}-VpcCidr

  PublicSubnets:
    Description: Public subnet IDs
    Value: !Join [',', [!Ref PublicSubnet1, !Ref PublicSubnet2, !Ref PublicSubnet3]]
    Export:
      Name: !Sub ${EnvironmentName}-PublicSubnets

  PrivateSubnets:
    Description: Private subnet IDs
    Value: !Join [',', [!Ref PrivateSubnet1, !Ref PrivateSubnet2, !Ref PrivateSubnet3]]
    Export:
      Name: !Sub ${EnvironmentName}-PrivateSubnets

  PrivateSubnet1:
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${EnvironmentName}-PrivateSubnet1

  PrivateSubnet2:
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${EnvironmentName}-PrivateSubnet2

  PrivateSubnet3:
    Value: !Ref PrivateSubnet3
    Export:
      Name: !Sub ${EnvironmentName}-PrivateSubnet3

  MainAlbSecurityGroupId:
    Description: Main ALB Security Group ID
    Value: !Ref MainAlbSG
    Export:
      Name: !Sub ${EnvironmentName}-MainAlbSG

  KeycloakAlbSecurityGroupId:
    Description: Keycloak ALB Security Group ID
    Value: !Ref KeycloakAlbSG
    Export:
      Name: !Sub ${EnvironmentName}-KeycloakAlbSG

  EcsTasksSecurityGroupId:
    Description: ECS Tasks Security Group ID
    Value: !Ref EcsTasksSG
    Export:
      Name: !Sub ${EnvironmentName}-EcsTasksSG

  KeycloakEcsSecurityGroupId:
    Description: Keycloak ECS Security Group ID
    Value: !Ref KeycloakEcsSG
    Export:
      Name: !Sub ${EnvironmentName}-KeycloakEcsSG

  DatabaseSecurityGroupId:
    Description: Database Security Group ID
    Value: !Ref DatabaseSG
    Export:
      Name: !Sub ${EnvironmentName}-DatabaseSG

  EfsSecurityGroupId:
    Description: EFS Security Group ID
    Value: !Ref EfsSG
    Export:
      Name: !Sub ${EnvironmentName}-EfsSG

  McpServersSecurityGroupId:
    Description: MCP Servers Security Group ID
    Value: !Ref McpServersSG
    Export:
      Name: !Sub ${EnvironmentName}-McpServersSG

